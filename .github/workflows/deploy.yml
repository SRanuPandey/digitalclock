name: Deploy Azure WebApp with Terraform

on:
  push:
    branches:
      - feature_rel1

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Specify the Terraform version to use

      # Step 1: Azure Login using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

  
      - name: Terraform Init
        working-directory: ./terraform  # Change this path to the location of your Terraform directory
        run: terraform init

      # Step 5: Terraform Plan
      - name: Terraform Plan
        working-directory: ./terraform  # Change this path to the location of your Terraform directory
        run: terraform plan

